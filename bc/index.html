<!doctype html>

<html lang="ru">
<head>
    <meta charset="utf-8">

    <title>Бизнес-центр</title>
    <meta name="description" content="Sometext">
    <meta name="author" content="Sometext">
    <meta name="viewport" content="width=device-width">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-6">
                <div class="header__user user">
                    <div class="user__info">
                        <span class="user__name">Анна Юрьевна Тополева</span> <span class="user__company">(ООО "АВТ")</span>
                    </div>
                    <div class="user__links">
                        <a href="#" data-toggle="modal" data-target="#authForm">Выйти</a> / <a href="#">Изменить профиль</a>
                        <!-- Auth form popup -->
                        <div class="modal fade bs-example-modal-sm auth-form" id="authForm" tabindex="-1" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form role="form">
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="authForm__email">Логин</label>
                                                <input type="text" class="form-control" id="authForm__email" placeholder="Введите имя пользователя">
                                            </div>
                                            <div class="form-group">
                                                <label for="authForm__password">Пароль</label>
                                                <input type="password" class="form-control" id="authForm__password" placeholder="Пароль">
                                            </div>
                                            <div class="auth-form__btns">
                                                <button type="button" class="btn btn-primary btn-success">Войти</button>
                                                <button type="button" class="btn btn-primary btn-link auth-form__forget pull-right">Забыли пароль?</button>
                                            </div>
                                            <div class="alert alert-danger">
                                                <strong>Внимание!</strong> Неверный логин или пароль
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-8 col-md-6">
                <div class="header__btns">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <button type="button" class="btn btn-default btn-block">
                                <span class="glyphicon glyphicon-envelope"></span> Корреспонденция
                            </button>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <button type="button" class="btn btn-default btn-block">
                                <span class="glyphicon glyphicon-pencil"></span> Написать управляющему
                            </button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>


</body>
</html>
