<!doctype html>

<html lang="ru">
<head>
    <meta charset="utf-8">

    <title>Бизнес-центр</title>
    <meta name="description" content="Sometext">
    <meta name="author" content="Sometext">
    <meta name="viewport" content="width=device-width">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/bootstrap-datepicker.ru.min.js"></script>
    <script src="js/bootstrap-timepicker.min.js"></script>
    <script src="js/scripts.js"></script>

</head>

<body>
<div class="auth">
    <div class="container">
        <div class="auth-form">
            <div class="auth-form__content">
                <form role="form">
                    <div class="form-group">
                        <label for="authForm__email">Логин</label>
                        <input type="text" class="form-control" id="authForm__email"
                               placeholder="Введите имя пользователя">
                    </div>
                    <div class="form-group">
                        <label for="authForm__password">Пароль</label>
                        <input type="password" class="form-control" id="authForm__password" placeholder="Пароль">
                    </div>
                    <div class="auth-form__btns">
                        <button type="button" class="btn btn-primary btn-success">Войти</button>
                        <button type="button" class="btn btn-primary btn-link auth-form__forget pull-right">Забыли
                            пароль?
                        </button>
                    </div>
                    <div class="alert alert-danger">
                        <strong>Внимание!</strong> Неверный логин или пароль
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
